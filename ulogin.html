<body>
    <form name="reg_form" onsubmit="return validate" class=".was-validated">
 <div class="center">
<div class="login_form_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-2">
                        <br /><br />
						<!-- login_wrapper -->
						<div class="login_wrapper">
							<h2>Login as User</h2>
							<div class="formsix-pos">
								<div class="form-group i-email">
									<input type="text" name="name" class="form-control" id="email2" placeholder="Username *" required>
								</div>
							</div>
							<div class="formsix-e">
								<div class="form-group i-password">
									<input type="password" name="pass" class="form-control"  id="password2" placeholder="Password *" required>
								</div>
							</div>
							<div class="login_remember_box">
								<label class="control control--checkbox">Remember me
									<input type="checkbox">
									<span class="control__indicator"></span>
								</label>
								<a href="#" class="forget_password">
									Forgot Password
								</a>
							</div>
							<div class="login_btn_wrapper">
								<!--<a onclick="valid()" class="btn btn-primary login_btn"> Login </a>-->
                                <a onclick="valid()" class="appointment-btn scrollto"><span class="d-none d-md-inline"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </a>
                 
							&nbsp;</div>
							<div class="login_message">
								<p>Don&rsquo;t have an account ? <a href="register.html"> Sign up </a> </p>
							</div>
						</div>
						<!-- /.login_wrapper-->
					</div>
				</div>
			</div>
		</div>
     </div>
</form>

 <script>
     function valid() {
         var name = document.reg_form.name;
         var pass = document.reg_form.pass;
         if (name.value.length <= 0) {
             alert("Enter username");
             name.focus();
             return false;
         }
         if (pass.value.length <= 0) {
             alert("Enter password");
             pass.focus();
             return false;
         }

         alert('Login successfull');
         window.location.href = "patient.html";

     }
 </script>
</body>
